# Chart default values.yaml
appName: "chart-default"
environment: "default"
replicas: 1
enabled: false
database:
  host: "chart-default-db"
  port: 5432
  username: "chart_user"
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"
# Values that only exist in default
chartOnlyValue: "exists-only-in-chart"
